{% extends '../base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/products/detail.css' %}">
    <div class="container">
        <div class="center-container">
            <img class="image-container" src="{{ item.image.url }}">
            <div class="item-infos">
                <p class="item-title">{{ item.title }}</p>
                <p class="item-author">{{ item.author }}</p>
                <p class="item-description">{{ item.description }}</p>
            </div>
            <div class="buying-infos">
                <p>{{ item.price }}</p>
                <p>In Stock : {{ item.in_stock }}</p>
                <button id="add-cart"></button>
            </div>

        </div>
    </div>
{% endblock %}
